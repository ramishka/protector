<template name="categories">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		Filter Categories		
		<b class="caret"></b>
	</a>
	<ul class="notification dropdown-menu">		
		{{#each categories}}
			{{> category}}
		{{/each}}
	</ul>
</template>

<template name="category">
	<li>
		<a href="{{categoryPath}}">
			{{name}}
		</a>
	</li>
</template>
