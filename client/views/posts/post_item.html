<template name="postItem">
	<div class="post">
		<!--<a href="#" class="upvote btn {{upvotedClass}}">â¬†</a>-->
		<div class="post-content pull-left">
     <div class="post-content-inner pull-left"> 
         <div class="post-discription pull-left">
			     <h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3><span>{{shortDescription}}</span>
			

			      <p>	<!--{{pluralize votes "Vote"}},-->  <!--Value for votes comes from the posts var--> <!--Pluralize is a handlebars.jsfnction-->
				    2 vouched for this request.
				    1 flagged this request.
			      </p>

			      <p>	<!--{{pluralize votes "Vote"}},-->  <!--Value for votes comes from the posts variable--> <!--Pluralize is a handlebars.js global function-->
				       submitted by {{author}},
				      <a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>
				       {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}				
			      </p>
         </div>
         <div class="donate pull-left">
			      <a href="{{pathFor 'postPage'}}" class="btn pull-left">Donate</a>
         </div> 
      </div>
      <div class="post-bottom">
          <div class="social-icons">
			      <a href="{{pathFor 'postPage'}}" class="btn pull-left">Share</a>
          </div> 
          <div class="vote">
        		<a href="{{pathFor 'postPage'}}" class="discuss btn {{negativeRepClass}}">Flag</a>
		        <a href="{{pathFor 'postPage'}}" class="discuss btn {{positiveRepClass}}">Vouch</a>	
        </div>  
      </div>  

		</div>

	</div>
</template>
