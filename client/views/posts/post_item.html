<template name="postItem">
	<div class="post">
		<!--<a href="#" class="upvote btn {{upvotedClass}}">â¬†</a>-->
		<div class="post-content">
			<h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3><span>{{shortDescription}}</span>
			

			<p>	<!--{{pluralize votes "Vote"}},-->  <!--Value for votes comes from the posts var--> <!--Pluralize is a handlebars.jsfnction-->
				2 vouched for this request.
				1 flagged this request.
			</p>

			<p>	<!--{{pluralize votes "Vote"}},-->  <!--Value for votes comes from the posts variable--> <!--Pluralize is a handlebars.js global function-->
				submitted by {{author}},
				<a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>
				{{#if ownPost}}<a href="{{pathFor 'postVouch'}}">Edit</a>{{/if}}				
			</p>

			<a href="{{pathFor 'postPage'}}" class="btn pull-left">Donate</a>


			<a href="{{facebookShareLink}}" class="btn pull-left">Facebook</a>
			<a href="{{twitterShareLink}}" class="btn pull-left">Twitter</a>
			<a href="{{linkedinShareLink}}" class="btn pull-left">LinkedIn</a>
			<a href="{{gplusShareLink}}" class="btn pull-left">Google+</a>

		</div>
		<a href="{{pathFor 'postVouch'}}" class="discuss btn {{negativeRepClass}}">Flag</a>
		<a href="{{pathFor 'postVouch'}}" class="discuss btn {{positiveRepClass}}">Vouch</a>		
	</div>
</template>
