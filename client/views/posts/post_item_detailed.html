<template name="postItemDetailed">
	<div class="post">
		<!--<a href="#" class="upvote btn {{upvotedClass}}">â¬†</a>-->
		<div class="post-content pull-left">
     <div class="post-content-inner pull-left"> 
         <div class="post-discription pull-left">
			     <h3><a href="{{pathFor 'postPage'}}">{{title}}</a></h3>
			      <p>
				    {{positiveRepCount}} vouched for this request.
				    {{negativeRepCount}} flagged this request.
			      </p>
			      <p>	
				      submitted by {{author}},
				      <a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>
				       {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
			      </p>
         </div>
         <div class="donate pull-left">
			      <a href="{{pathFor 'postPage'}}" class="btn pull-left btn-primary">Donate</a>
         </div> 
      </div>

      <div class="post-detail" style="float:left; margin-left:30px;">
      	<table style="float:left; margin-top:15px;">
      		<tr>
      			<td width="120px">Description :</td><td>{{description}}</td>
      		</tr>
      		<tr>
      			<td>Address :</td><td>{{address}}</td>
      		</tr>
      		<tr>
      			<td>Bank Account :</td><td>{{bankAccount}}</td>
      		</tr>
      		<tr>
      			<td>Contact No :</td><td>{{contactNo}} </td>
      		</tr>
      		<tr>
      			<td>URL :</td><td>{{url}} </td>
      		</tr>
      	</table>
      	

      </div>


      <div class="post-bottom">
          <div class="social-icons">

			      <a href="{{facebookShareLink}}" target="_blank" class="btn pull-left">Facebook</a>
				  <a href="{{twitterShareLink}}" target="_blank" class="btn pull-left">Twitter</a>
			      <a href="{{gplusShareLink}}" target="_blank" class="btn pull-left">Google+</a>
			      <a href="{{linkedinShareLink}}" target="_blank" class="btn pull-left">LinkedIn</a>
          </div> 
          <div class="vote">
        		<a href="{{pathFor 'postFlag'}}" class="discuss btn {{negativeRepClass}}">Flag</a>
		        <a href="{{pathFor 'postVouch'}}" class="discuss btn {{positiveRepClass}}">Vouch</a>	
        </div>  
      </div>  

		</div>
	</div>
</template>
