<template name="postSubmit">
    <form class="main">
        
        <div class="control-group">
            <label class="control-label" for="title">Title<span>*</span></label>
            <div class="controls">
                <input name="title" type="text" value="" placeholder="Name your post" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="message">Description<span>*</span></label>
            <div class="controls">
                <textarea name="message" type="text" value="" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input name="url" type="text" value="" placeholder="Related external links" />
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
</template>
